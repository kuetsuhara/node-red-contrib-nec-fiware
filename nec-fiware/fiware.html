<!-- Node for SOX Credentals -->
<script type="text/x-red" data-template-name="nec-fiware-credentials">
  <div class="form-row node-input-broker">
      <label for="node-config-input-nickname"><i class="fa fa-globe"></i> Config Name</label>
      <input class="input-append-left" type="text" id="node-config-input-nickname" placeholder="Nickname" >
  </div>
  <div class="form-row">
      <label for="node-config-input-server"><i class="fa fa-server"></i>Node server</label>
      <input type="text" id="node-config-input-server" placeholder="127.0.0.1">
  </div>
  <div class="form-row">
    <label for="node-config-input-authport"><i class="fa fa-server"></i>Auth port</label>
    <input type="text" id="node-config-input-authport" placeholder="9999">
  </div>
  <div class="form-row">
    <label for="node-config-input-keyrockport"><i class="fa fa-server"></i>Keyrock port</label>
    <input type="text" id="node-config-input-keyrockport" placeholder="9999">
  </div>
  <div class="form-row">
    <label for="node-config-input-authcode"><i class="fa fa-server"></i>Authorization code</label>
    <input type="text" id="node-config-input-authcode" placeholder="Basic xxxxx">
  </div>
  <div class="form-row">
      <label for="node-config-input-id"><i class="fa fa-user"></i> ID</label>
      <input type="text" id="node-config-input-id">
  </div>
  <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
      <input type="password" id="node-config-input-password">
  </div>
</script>

<script type="text/javascript">
  var DEFAULT_SERV = "https://202.149.16.157";

  RED.nodes.registerType('nec-fiware-credentials', {
    category: 'config',
    defaults: {
      nickname: { value: "Default", required: true },
      server: { value: DEFAULT_SERV, required: true },
      authport: { value: "", required: true },
      keyrockport: { value: "", required: true },
      authcode: { value: "", required: true }
    },
    credentials: {
      id: { type: "text", required: false },
      password: { type: "password", required: false },
    },
    label: function () {
      return this.nickname;
    }
  });
</script>
